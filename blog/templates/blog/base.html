<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Betul's Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap');
        :root {
            --primary-blue: #9f22d1;
            --dark-blue: #01204E;
            --text-dark: #333;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: 0.3s ease;
        }
        body {
            font-family: 'Roboto', 'Poppins', Arial, sans-serif;
            background-color: #f5f5f5;
            color: var(--text-dark);
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-brand {
            padding: 0.5rem 0;
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            letter-spacing: 2px;
        }
        .bracket {
            color: #ab2bef;
        }
        header .nav-link {
            color: var(--white);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color var(--transition);
            position: relative;
        }
        header .nav-link:hover {
            color: #ab2bef;
        }
        header .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #ab2bef;
            transition: all var(--transition);
            transform: translateX(-50%);
        }
        header .nav-link:hover::after {
            width: 70%;
        }
        .developer-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            padding: 0.3rem 1rem;
            margin-left: 1rem;
        }
        @media (max-width: 992px) {
            .nav {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }
            .developer-title {
                margin: 10px 0;
                text-align: center;
            }
            .header-brand {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
            .logo-text {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .logo-text {
                font-size: 1.2rem;
            }
            .developer-title span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="py-3" style="background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue)); box-shadow: var(--shadow); position: fixed; width: 100%; top: 0; z-index: 1000;">
        <div class="container" style="max-width:1200px;margin:auto;">
            <div class="d-flex justify-content-between align-items-center" style="display:flex;justify-content:space-between;align-items:center;">
                <!-- Logo/Name section -->
                <div class="header-brand">
                    <a href="/" class="text-decoration-none" style="text-decoration:none;">
                        <span class="logo-text" style="font-family:'Poppins',sans-serif;font-size:1.8rem;font-weight:bold;color:var(--white);letter-spacing:2px;">
                            <span class="bracket" style="color:#ab2bef;">&lt;</span>Betul's Blog<span class="bracket" style="color:#ab2bef;">&gt;</span>
                        </span>
                    </a>
                </div>
                <!-- Navigation -->
                <nav id="navbarNav" class="d-none d-lg-block" style="display:flex;align-items:center;gap:2.2rem;">
                    <ul class="nav align-items-center" style="display:flex;align-items:center;gap:1.5rem;list-style:none;margin:0;padding:0;">
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" style="color:var(--white);font-weight:500;padding:0.5rem 1rem;transition:color var(--transition);position:relative;">About me</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}" style="color:var(--white);font-weight:500;padding:0.5rem 1rem;transition:color var(--transition);position:relative;">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p style="text-align:center;">&copy; {{ current_year }} Betul's Blog. All rights reserved.</p>
    </footer>
    <script src="{% static 'blog/js/main.js' %}"></script>
</body>
</html>
