{% extends 'blog/base.html' %}
{% block content %}
<div class="container" style="max-width:400px;margin:auto;">
    <h2>Giriş Yap</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Kullanıcı adı veya şifre hatalı!
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username">Kullanıcı Adı</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_password">Şifre</label>
            <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Giriş Yap</button>
    </form>
</div>
{% endblock %}
